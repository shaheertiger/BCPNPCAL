<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="bgI" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#991b1b"/>
    </linearGradient>
    <linearGradient id="barGrad2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="400" rx="16" fill="url(#bgI)"/>

  <!-- Title -->
  <text x="450" y="42" text-anchor="middle" font-size="20" font-weight="800" fill="white">How the +600 CRS Boost Guarantees Your Federal ITA</text>
  <text x="450" y="64" text-anchor="middle" font-size="13" fill="#94a3b8">Provincial Nomination through EEBC adds 600 points to your Comprehensive Ranking System score</text>

  <!-- Chart area -->
  <!-- Y-axis labels -->
  <text x="60" y="115" text-anchor="end" font-size="11" fill="#64748b">1,200</text>
  <text x="60" y="165" text-anchor="end" font-size="11" fill="#64748b">1,000</text>
  <text x="60" y="215" text-anchor="end" font-size="11" fill="#64748b">800</text>
  <text x="60" y="265" text-anchor="end" font-size="11" fill="#64748b">600</text>
  <text x="60" y="315" text-anchor="end" font-size="11" fill="#64748b">400</text>
  <text x="60" y="345" text-anchor="end" font-size="11" fill="#64748b">200</text>

  <!-- Grid lines -->
  <line x1="80" y1="110" x2="860" y2="110" stroke="#334155" stroke-width="0.5" stroke-dasharray="4"/>
  <line x1="80" y1="160" x2="860" y2="160" stroke="#334155" stroke-width="0.5" stroke-dasharray="4"/>
  <line x1="80" y1="210" x2="860" y2="210" stroke="#334155" stroke-width="0.5" stroke-dasharray="4"/>
  <line x1="80" y1="260" x2="860" y2="260" stroke="#334155" stroke-width="0.5" stroke-dasharray="4"/>
  <line x1="80" y1="310" x2="860" y2="310" stroke="#334155" stroke-width="0.5" stroke-dasharray="4"/>
  <line x1="80" y1="340" x2="860" y2="340" stroke="#334155" stroke-width="0.5" stroke-dasharray="4"/>

  <!-- Baseline -->
  <line x1="80" y1="360" x2="860" y2="360" stroke="#475569" stroke-width="1"/>

  <!-- Typical ITA cutoff line -->
  <line x1="80" y1="226" x2="860" y2="226" stroke="#f59e0b" stroke-width="2" stroke-dasharray="8 4"/>
  <rect x="680" y="215" width="170" height="22" rx="4" fill="url(#goldGrad)"/>
  <text x="765" y="231" text-anchor="middle" font-size="11" font-weight="700" fill="white">PNP Draw Cutoff ~711</text>

  <!-- Bar 1: Without Nomination -->
  <rect x="150" y="235" width="120" height="125" rx="6" fill="url(#barGrad)" opacity="0.9"/>
  <text x="210" y="290" text-anchor="middle" font-size="32" font-weight="800" fill="white">450</text>
  <text x="210" y="310" text-anchor="middle" font-size="11" font-weight="600" fill="#fca5a5">CRS Score</text>
  <text x="210" y="385" text-anchor="middle" font-size="12" font-weight="700" fill="#94a3b8">Without</text>
  <text x="210" y="398" text-anchor="middle" font-size="12" font-weight="700" fill="#94a3b8">Nomination</text>

  <!-- X mark -->
  <circle cx="210" y="200" r="14" fill="#7f1d1d"/>
  <text x="210" y="205" text-anchor="middle" font-size="16" font-weight="700" fill="#fca5a5">✗</text>

  <!-- Arrow showing boost -->
  <path d="M340 300 C380 300, 380 140, 420 140" stroke="#22c55e" stroke-width="3" fill="none" stroke-dasharray="6 3"/>
  <text x="390" y="215" font-size="36" font-weight="900" fill="#22c55e">+600</text>
  <text x="390" y="238" font-size="12" font-weight="600" fill="#86efac">CRS BOOST</text>

  <!-- Bar 2: With EEBC Nomination - base score portion -->
  <rect x="490" y="100" width="120" height="260" rx="6" fill="url(#barGrad2)" opacity="0.9"/>

  <!-- Divider line inside bar showing original vs boost -->
  <line x1="494" y1="235" x2="606" y2="235" stroke="white" stroke-width="1.5" stroke-dasharray="4"/>
  <text x="550" y="160" text-anchor="middle" font-size="14" font-weight="700" fill="white">+600</text>
  <text x="550" y="178" text-anchor="middle" font-size="10" fill="#bbf7d0">Nomination</text>
  <text x="550" y="270" text-anchor="middle" font-size="14" font-weight="700" fill="white">450</text>
  <text x="550" y="288" text-anchor="middle" font-size="10" fill="#bbf7d0">Base CRS</text>

  <text x="550" y="130" text-anchor="middle" font-size="32" font-weight="800" fill="white">1050</text>

  <text x="550" y="385" text-anchor="middle" font-size="12" font-weight="700" fill="#94a3b8">With EEBC</text>
  <text x="550" y="398" text-anchor="middle" font-size="12" font-weight="700" fill="#94a3b8">Nomination</text>

  <!-- Check mark -->
  <circle cx="550" cy="92" r="14" fill="#166534"/>
  <text x="550" y="97" text-anchor="middle" font-size="16" font-weight="700" fill="#bbf7d0">✓</text>

  <!-- Result callout -->
  <rect x="660" y="120" width="190" height="80" rx="12" fill="#166534" opacity="0.9"/>
  <text x="755" y="146" text-anchor="middle" font-size="12" font-weight="700" fill="#bbf7d0" letter-spacing="1">RESULT</text>
  <text x="755" y="168" text-anchor="middle" font-size="14" font-weight="800" fill="white">Guaranteed</text>
  <text x="755" y="188" text-anchor="middle" font-size="14" font-weight="800" fill="white">Federal ITA</text>
</svg>